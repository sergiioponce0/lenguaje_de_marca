<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="registro.js">
</head>
<header class="header">
    <div class="bloque">
        <div class="logo">
            <img src="/Proyecto_lenguaje/fotos/logo4.png" alt="logocar" width="500" height="75">
        </div>
        <nav class="menu">
            <a href="/Proyecto_lenguaje/index.html">Inicio</a>
            <a href="menu/servicios.html">Servicios</a>
            <a href="menu/about.html">About</a>
            <a href="menu/contactos.html">Contacto</a>
            <button class="button1" onclick="iniciosesion()">Inicio Sesión</button>
            <button class="button1" onclick="registro()">Registro</button>
        </nav>
    </div>
  </header>
<body>
    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Inicio Sesión</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Let`s go!</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Registrarse</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Name" type="name">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Confirm!</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
</body>
</html>
