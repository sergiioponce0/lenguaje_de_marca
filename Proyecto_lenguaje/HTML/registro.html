<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
    
</head>

<body>
    <header class="header">
        <div class="bloque">
            <div class="logo">
                <img src="/Proyecto_lenguaje/fotos/logo4.png" alt="logocar" width="500" height="75">
            </div>
            <nav class="menu">
                <a href="/Proyecto_lenguaje/HTML/index.html">Inicio</a>
                <a href="/Proyecto_lenguaje/HTML/botonbarcelona.html">Nuestros Coches</a>
                <a href="/Proyecto_lenguaje/HTML/about.html">About</a>
                <a href="/Proyecto_lenguaje/HTML/contactos.html">Contacto</a>
                <button class="button1" onclick="iniciosesion()">Inicio Sesión</button>
                <button class="button1" onclick="registro()">Registro</button>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">Inicio Sesión</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" name="email" placeholder="Correo electronico" type="email">
                            <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                            <button class="flip-card__btn" onclick="completado()">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">Registrarse</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="Nombre" type="name">
                            <input class="flip-card__input" name="email" placeholder="Correo electronico" type="email">
                            <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                            <button class="flip-card__btn" onclick="completado1()">Registrarse</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script>
        function completado() {
            location = '../HTML/paginatrasiniciar.html';
            alert("Has iniciado sesion correctamente");
        }

        function completado1() {
            location = '../HTML/paginatrasiniciar.html';
            alert("Te has registrado correctamente");
        }

        function iniciosesion() {
            location = '../HTML/registro.html';
        }

        function registro() {
            location = '../HTML/registro.html';
        }
    </script>
</body>
</html>
